<html lang=en-us>
    <body style="margin:0px 0px 0px 0px">    
  <div style="width:100%;height:100%;">
            <div id="game"></div>
        </div>
                <button onclick='loadScript()'>Click</button>
             <script>
            EJS_BETA = false;
            EJS_player = "#game";
            EJS_core = "Core";
            EJS_gameName = "100 Man Dollar Kid - Maboroshi no Teiou Hen";
            EJS_startOnLoaded = false;
            EJS_pathtodata = "https://rawcdn.githack.com/ethanaobrien/emulatorjs/main/data/";
            EJS_gameUrl = "Link";
            EJS_oldCores = false;   
             </script>

               <script type="text/javascript">
        function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

var foo = getParameterByName('link')
document.body.innerHTML = document.body.innerHTML.replace('Link',foo);
var foo1 = getParameterByName('platform')
document.body.innerHTML = document.body.innerHTML.replace('Core',foo1);     
        </script>
        <script>
            function loadScript()  {
                document.getElementsByTagName('body')[0].innerHTML += "<script src='https://rawcdn.githack.com/ethanaobrien/emulatorjs/main/data/loader.js'></script>
            }
        </script>
    </body>
</html>
