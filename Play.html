<script type='text/javascript'>  
  $.getJSON("https://yuushaexa.github.io/web/dev/snes/snes-rom2.json", function(json) {
  
json = json.filter(function(val) {
  return (val.Name.includes("Operation Thunderbolt"));
});  
  
  var html = "";  
json.forEach(function(val) {
  var keys = Object.keys(val);
  html += "<div class='cat'>";
  keys.forEach(function(key) {
     html += "<p class='copy' tabindex='0'>" + val[key] + "</p>";
  });
    html += "</div>";
});
    $(".information").html(html);  
  }); 
</script>     
             <script type='text/javascript'>  

          $(document).on('click', '.copy', function(e){
    e.preventDefault();
    $('.paste').val($(this).text());
});
  </script>     
    
       
          <script type='text/javascript'>
$(function () {
$('#btnStatus').click(function () {
$.ajax({
url: $('#romURL').val(),
type:'HEAD',
success: function (data) {
alert('exists');
},
error: function (data) {
alert('does not exist');
}
});
});
})
</script>
<script>
document.forms['myFormId'].addEventListener('submit', async (event) => {
    event.preventDefault();

    const formData = new FormData(document.forms['myFormId']);
    var romURL = formData.get('romURL').trim();
    const platform = formData.get('platform').trim();

    const romFile = formData.get('romFile');
    console.log(romFile)
   
    var fileType = "";
    if (platform == "arcade")
    {
        fileType = "application/zip";
    }
   
    
    console.log(romURL);
    console.log(platform);
    console.log(fileType);
    const display = document.createElement("div");
    const game = document.createElement("div");
    display.id = "display";
    game.id = "game";
    display.appendChild(game);
    document.getElementById("console").appendChild(display);

    window.EJS_player = "#game";
    window.EJS_gameName = "Custom Game";
    window.EJS_gameUrl = romURL;
    window.EJS_core = platform;
    window.EJS_pathtodata = "https://rawcdn.githack.com/ethanaobrien/emulatorjs/main/data/";

    const script = document.createElement("script")
    script.id = "emulatorjs";
    script.src = "https://rawcdn.githack.com/ethanaobrien/emulatorjs/main/data/loader.js";
    document.body.appendChild(script);
    document.getElementById("gameInputs").remove();

});
</script>
