<html lang=en-us>
    <body style="margin:0px 0px 0px 0px">
        <div style="width:100%;height:100%;">
            <div id="game"></div>
        </div>
               <script type="text/javascript">
        function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

var foo = getParameterByName('link')
    document.getElementById("link").innerHTML = foo;
var foo1 = getParameterByName('platform')
    document.getElementById("platform").innerHTML = foo1;
         </script>
        <script>
            EJS_player = "#game";
            EJS_core = "snes";
            EJS_gameName = "None";
            EJS_startOnLoaded = false;
            EJS_pathtodata = "https://rawcdn.githack.com/ethanaobrien/emulatorjs/main/data/";
            EJS_gameUrl = "https://archive.org/download/nointro.snes/King%20of%20the%20Monsters%202%20%28USA%29.7z/King%20of%20the%20Monsters%202%20%28USA%29.sfc";
            EJS_oldCores = false;
        </script>
        <script src="https://rawcdn.githack.com/ethanaobrien/emulatorjs/main/data/loader.js"></script>
    </body>
</html>
